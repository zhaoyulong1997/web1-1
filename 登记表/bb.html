<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<table border="1" cellspacing="0" align="left"/>
		<caption>人员登记表</caption><br/>
		<tr>
			<td>用户名</td>
			<td><input type="text" name="username"/></td><br/>
		</tr>
		<tr>
			<td>密码</td>
			<td><input type="text" name="password"/></td><br/>
		</tr>
		<tr>
			<td>确认密码</td>
			<td><input type="text" name="password"/></td><br/>
		</tr>
		<tr>
			<td>性别</td>
			<td><input type="radio" name="sex" value="male"/>男<input type="radio" name="sex" value="female"/>女</td><br/>
		</tr>
		<tr>
			<td>生日</td>
			<td><select name="gongli">
			<option>公历</option>
			</select>
			<select name="year">
			<option>年</option>
	    	</select>
	    	<select name="yue">
	    	<option>月</option>
	    	</select>
	    	<select name="ri">
	    	<option>日</option>
	    	</select>
		</tr>
		<tr>
			<td>所在地</td>
			<td><select name="zhongguo"/>
			<option>中国</option></select>
			<select name="hebei"/>
			<option>河北</option></select>
			<select name="shijiazhuang"/>
			<option>石家庄</option></select></td>
		</tr>
		<tr>
			<td>验证码</td>
			<td><input type="text"/> <img src="数字.png"/></td>
			<td></td>
		</tr>
		<tr>
			<td>证件类型</td>
			<td><select name="shengfenzheng"/><option>省份证</option></td>
		</tr>
		<tr>
			<td>证件号</td>
			<td><input type="text"/></td>
		</tr>
		<tr>
			<td>爱好</td>
			<td><input type="checkbox" name="bobby" value="reading"/>读书<input type="checkbox" name="bobby" value="singing"/>唱歌<input type="checkbox" name="bobby" value="dancing"/>跳舞<input type="checkbox" name="bobby" value="xiaqi"/>下棋</td>
		</tr>
		<tr>
			<td>说明</td>
			<td><textarea rows="3" cols="20"/></textarea></td>
		</tr>
		<tr>
			<td>上传头像</td>
			<td><input type="file" name="pic"/></td>
		</tr>
		<tr>
		<td colspan="2" align="center"><form action="form_action.asp" method="get" >
  		<input type="submit" value="提交" /><input type="submit" value="重置" /><input type="submit" value="按钮" /></td>
     	</tr>
		</form>
	</table>

</body>
</html>
